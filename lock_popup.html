<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDID Wallet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .mobile-container {
            width: 375px;
            height: 667px;
            background-color: #f9f9f9;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .popup-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .popup {
            width: 280px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666666;
            font-weight: normal;
        }

        .popup button {
            width: 127px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        #yes-button {
            color: #ffffff;
            background-color: #ed8202;
        }

        #yes-button:hover {
            background-color: #d37102;
        }

        #no-button {
            color: #ed8202;
            background-color: #ffffff;
            border: 2px solid #ed8202;
        }

        #no-button:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="popup-overlay">
            <div class="popup">
                <h1>Would you like to set the Wallet for lock type?</h1>
                <button id="no-button">No</button>
                <button id="yes-button">Yes</button>
            </div>
        </div>
    </div>

    <script>
        window.onpopstate = function(e) { 
            console.log(`${JSON.stringify(e.state)} | ${location.origin} | ${location.pathname}`);
        }

        var state = {};
        var url = location.origin + '/lock_popup';
        history.pushState(state, null, url);

        document.getElementById('no-button').addEventListener('click', function() {
            window.location.href = 'step2.html';
        });

        document.getElementById('yes-button').addEventListener('click', function() {
            alert('미지원');
        });
    </script>
</body>
</html>
