<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDID Wallet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .mobile-container {
            width: 375px;
            height: 667px;
            background-color: #f9f9f9;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .qr-container {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .qr-container img {
            width: 200px;
            height: 200px;
        }

        .qr-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #ff0000;
        }

        .top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .qr-message {
            position: absolute;
            bottom: 30px;
            font-size: 16px;
            color: #ffffff;
            text-align: center;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="qr-overlay">
            <div class="qr-container">
                <img src="image/qrcode_vc.png" alt="QR Code">
                <div class="qr-corner top-left"></div>
                <div class="qr-corner top-right"></div>
                <div class="qr-corner bottom-left"></div>
                <div class="qr-corner bottom-right"></div>
            </div>
        </div>
        <div class="qr-message">Scanning QR Code for VC issuance...</div>
    </div>

    <script>
        window.onpopstate = function(e) { 
            console.log(`${JSON.stringify(e.state)} | ${location.origin} | ${location.pathname}`);
        }

        var state = {};
        var url = location.origin + '/scan_qr_vc';
        history.pushState(state, null, url);

        setTimeout(function() {
            document.cookie = "issuer_init=true; path=/; max-age=3600";
            document.cookie = "issuer_init_for_profile=true; path=/; max-age=3600";
            window.location.href = 'issue_profile.html';
        }, 3000);
    </script>
</body>
</html>
