<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Branch Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        select {
            margin-right: 10px;
            margin-bottom: 20px;
        }
        #markdown-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>문서관리 테스트</h1>
    <label for="version-selector">Select Branch:</label>
    <select id="version-selector"></select>
    <div id="markdown-container">Please select a branch to load the documentation.</div>

    <script>
        const repoOwner = "k3255";
        const repoName = "root";
        const markdownContainer = document.getElementById('markdown-container');
        const versionSelector = document.getElementById('version-selector');

        async function fetchBranches() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/branches`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Failed to fetch branches: ${response.status}`);
                }
                const branches = await response.json();
                return branches.map(branch => branch.name); // Extract branch names
            } catch (error) {
                console.error('Error fetching branches:', error);
                markdownContainer.textContent = 'Failed to fetch branches.';
                return [];
            }
        }

        function loadMarkdown(branch) {
            const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/MAINTAINERS.md`;
            markdownContainer.textContent = 'Loading...';

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load markdown: ${response.status}`);
                    return response.text();
                })
                .then(md => {
                    const converter = new showdown.Converter({ tables: true });
                    const html = converter.makeHtml(md);
                    markdownContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    markdownContainer.textContent = 'Failed to load documentation.';
                });
        }

        async function initialize() {
            const branches = await fetchBranches();

            if (branches.length > 0) {
                branches.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch;
                    option.textContent = branch;
                    versionSelector.appendChild(option);
                });
                loadMarkdown(branches[0]);
                versionSelector.addEventListener('change', (event) => {
                    loadMarkdown(event.target.value);
                });
            } else {
                markdownContainer.textContent = 'No branches found.';
            }
        }
        initialize();
    </script>
</body>
</html>
