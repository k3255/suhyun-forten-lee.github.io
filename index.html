<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서관리 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 300px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .toc-sidebar {
            width: 200px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            overflow-y: auto;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            text-decoration: none;
            color: #3498db;
            cursor: pointer;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        #markdown-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        #markdown-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        #markdown-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        #markdown-container table, 
        #markdown-container th, 
        #markdown-container td {
            border: 1px solid #ddd;
        }
        #markdown-container th, 
        #markdown-container td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Version</h2>
        <select id="version-selector"></select>
        <h2>Documents</h2>
        <ul id="document-list"></ul>
    </div>
    <div class="content">
        <h1>문서관리 테스트</h1>
        <div id="markdown-container">Please select a document from the list.</div>
    </div>
    <div class="toc-sidebar">
        <h2>Table of Contents</h2>
        <ul id="toc-list"></ul>
    </div>

    <script>
        const repoOwner = "OmniOneID";
        const repoName = "did-doc-architecture";
        const documentList = document.getElementById("document-list");
        const markdownContainer = document.getElementById("markdown-container");
        const tocList = document.getElementById("toc-list");
        const versionSelector = document.getElementById("version-selector");

        async function fetchBranches() {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/branches`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch branches: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching branches:', error);
                markdownContainer.textContent = 'Failed to load branch information.';
                return [];
            }
        }

        async function fetchMarkdownFiles(branch) {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch files: ${response.status}`);
                const data = await response.json();
                return data.tree.filter(item =>
                    item.type === "blob" &&
                    item.path.endsWith(".md") &&
                    !item.path.startsWith("root/") &&
                    !item.path.startsWith(".github/")
                );
            } catch (error) {
                console.error('Error fetching markdown files:', error);
                markdownContainer.textContent = 'Failed to load file information.';
                return [];
            }
        }

        async function fetchFileTitle(branch, filePath) {
            const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${filePath}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch file: ${response.status}`);
                const content = await response.text();
                const titleMatch = content.match(/^#\s(.+)/m); // Match the first Markdown title (# Title)
                return titleMatch ? titleMatch[1] : filePath; // Return title or file path if no title
            } catch (error) {
                console.error(`Error fetching file title (${filePath}):`, error);
                return filePath;
            }
        }

        async function populateDocumentList(branch) {
            documentList.innerHTML = ""; // Clear the list
            const files = await fetchMarkdownFiles(branch);

            const folders = {};
            for (const file of files) {
                const [folder, fileName] = file.path.includes("/") ? file.path.split("/", 2) : ["", file.path];
                if (!folders[folder]) folders[folder] = [];
                folders[folder].push(file);
            }

            for (const folder in folders) {
                const folderLi = document.createElement("li");
                folderLi.textContent = folder || "Root";
                const folderUl = document.createElement("ul");

                for (const file of folders[folder]) {
                    const fileTitle = await fetchFileTitle(branch, file.path);
                    const fileLi = document.createElement("li");
                    const fileLink = document.createElement("a");
                    fileLink.textContent = fileTitle;
                    fileLink.href = "#";
                    fileLink.addEventListener("click", () => loadMarkdown(branch, file.path));
                    fileLi.appendChild(fileLink);
                    folderUl.appendChild(fileLi);
                }

                folderLi.appendChild(folderUl);
                documentList.appendChild(folderLi);
            }
        }

        function loadMarkdown(branch, file) {
            const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${file}`;
            markdownContainer.textContent = 'Loading...';

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load markdown: ${response.status}`);
                    return response.text();
                })
                .then(md => {
                    const converter = new showdown.Converter({ tables: true });
                    const html = converter.makeHtml(md);
                    markdownContainer.innerHTML = html;

                    // Update image sources for relative paths
                    const images = markdownContainer.querySelectorAll("img");
                    images.forEach(img => {
                        const src = img.getAttribute("src");
                        if (src && !src.startsWith("http")) {
                            const fullPath = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${src}`;
                            img.setAttribute("src", fullPath);
                        }
                    });

                    // Generate Table of Contents
                    generateTOC(md);
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    markdownContainer.textContent = 'Failed to load documentation.';
                });
        }

        function generateTOC(md) {
            tocList.innerHTML = ""; // Clear the TOC
            const headings = md.match(/^#{1,6}\s.+/gm); // Match all headings (#, ##, ###, etc.)
            if (!headings) return;

            headings.forEach(heading => {
                const level = heading.match(/^#{1,6}/)[0].length; // Count # to determine level
                const text = heading.replace(/^#{1,6}\s/, ""); // Remove # and spaces
                const id = text.toLowerCase().replace(/[^\w]+/g, "-"); // Generate id for anchor link

                const li = document.createElement("li");
                li.style.marginLeft = `${(level - 1) * 20}px`; // Indent based on level

                const link = document.createElement("a");
                link.textContent = text;
                link.href = `#${id}`;
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    const target = document.getElementById(id);
                    if (target) target.scrollIntoView({ behavior: "smooth" });
                });

                li.appendChild(link);
                tocList.appendChild(li);
            });
        }

        async function initialize() {
            const branches = await fetchBranches();
            if (branches.length === 0) return;

            branches.forEach(branch => {
                const option = document.createElement("option");
                option.value = branch.name;
                option.textContent = branch.name;
                versionSelector.appendChild(option);
            });

            const defaultBranch = branches[0].name;
            versionSelector.value = defaultBranch;
            populateDocumentList(defaultBranch);
            versionSelector.addEventListener("change", (event) => {
                populateDocumentList(event.target.value);
            });
        }

        initialize();
    </script>
</body>
</html>
