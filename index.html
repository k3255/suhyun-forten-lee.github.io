<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer with Tables</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #version-selector {
            margin-bottom: 20px;
        }
        #markdown-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Document Viewer with Tables</h1>
    <label for="version-selector">Select a version:</label>
    <select id="version-selector">
        <option value="v1.0">Version 1.0</option>
        <option value="v2.0">Version 2.0</option>
    </select>
    <div id="markdown-container">Please select a version to load the documentation.</div>

    <script>
        const versionUrls = {
            "v1.0": "https://raw.githubusercontent.com/k3255/root/main/MAINTAINERS_v1.0.md",
            "v2.0": "https://raw.githubusercontent.com/k3255/root/main/MAINTAINERS_v2.0.md"
        };

        const versionSelector = document.getElementById('version-selector');
        const markdownContainer = document.getElementById('markdown-container');

        function loadMarkdown(version) {
            const url = versionUrls[version];
            if (!url) {
                markdownContainer.textContent = 'Invalid version selected.';
                return;
            }

            markdownContainer.textContent = 'Loading...';
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(md => {
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(md);
                    markdownContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading Markdown file:', error);
                    markdownContainer.textContent = 'Failed to load documentation.';
                });
        }

        versionSelector.addEventListener('change', (event) => {
            const selectedVersion = event.target.value;
            loadMarkdown(selectedVersion);
        });

        loadMarkdown(versionSelector.value);
    </script>
</body>
</html>
