<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서관리 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            text-decoration: none;
            color: #3498db;
            cursor: pointer;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        #markdown-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Documents</h2>
        <ul id="document-list"></ul>
    </div>
    <div class="content">
        <h1>문서관리 테스트</h1>
        <div id="markdown-container">Please select a document from the list.</div>
    </div>

    <script>
        const repoOwner = "k3255";
        const repoName = "root";
        const documents = [
            { branch: "v1.0", file: "MAINTAINERS.md", title: "Maintainers (v1.0)" },
            { branch: "v2.0", file: "MAINTAINERS.md", title: "Maintainers (v2.0)" },
            { branch: "v1.0", file: "README.md", title: "README (v1.0)" },
            { branch: "v2.0", file: "README.md", title: "README (v2.0)" }
        ];
        const documentList = document.getElementById("document-list");
        const markdownContainer = document.getElementById("markdown-container");

        function loadMarkdown(branch, file) {
            const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${file}`;
            markdownContainer.textContent = 'Loading...';

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load markdown: ${response.status}`);
                    return response.text();
                })
                .then(md => {
                    const converter = new showdown.Converter({ tables: true });
                    const html = converter.makeHtml(md);
                    markdownContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    markdownContainer.textContent = 'Failed to load documentation.';
                });
        }

        function initialize() {
            documents.forEach(doc => {
                const li = document.createElement("li");
                const link = document.createElement("a");
                link.textContent = doc.title;
                link.href = "#";
                link.addEventListener("click", () => loadMarkdown(doc.branch, doc.file));
                li.appendChild(link);
                documentList.appendChild(li);
            });
        }

        initialize();
    </script>
</body>
</html>
