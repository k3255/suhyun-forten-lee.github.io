<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDID Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="titlebar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .mobile-container {
            width: 375px;
            height: 667px;
            background-color: #f9f9f9;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .header, .footer {
            flex: 1;
            padding: 10px;
        }

        .main {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-bottom: -40px
        }

        .main h1 {
            font-size: 32px;
            color: #000000;
            line-height: 1.4;
        }

        .step-container {
            display: flex;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ed8202;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .circle.inactive {
            background-color: #e0e0e0;
        }

        .step-body {
            font-size: 14px;
            color: #000000;
            margin-left: 40px;
        }

        .step-body h2 {
            font-size: 24px;
        }

        .step-container:first-child .step-body h2 {
            color: #ed8202;
        }

        .step-line {
            position: absolute;
            width: 2px;
            background-color: #e0e0e0;
            top: 40px;
            bottom: -40px;
            left: 20px;
            z-index: 0;
        }

        .step-line.active {
            background-color: #ed8202;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .button-container button {
            width: 90%;
            padding: 15px;
            font-size: 18px;
            color: #ffffff;
            background-color: #ed8202;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ed8202;
            z-index: 999;
        }

        .progress-circle {
            width: 50px;
            height: 50px;
            border: 5px solid #ed8202;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .main h1 {
                font-size: 24px;
            }
            .circle {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            .step-body {
                font-size: 12px;
            }
            .button-container button {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="titlebar-container"></div>
        <div class="loading-screen">
            <div class="progress-circle"></div>
            <p>setting up your wallet.</p>
        </div>

        <div class="header"></div>
        <div class="main">
            <h1>OpenDID<br>Wallet</h1>
        </div>
        <div class="footer">
            <div class="step-container">
                <div class="circle">01</div>
                <div class="step-line active"></div>
                <div class="step-body">
                  <h2>Step 1</h2>
                  1. Register a demo user.<br>
                  2. Set the wallet lock type.
                </div>
            </div>

            <div class="step-container">
                <div class="circle inactive">02</div>
                <div class="step-line"></div>
                <div class="step-body">
                  <h2>Step 2</h2>
                  1. Register a PIN to create a signature key.<br>
                  2. Register a user DID document.
              </div>
            </div>

            <div class="step-container">
                <div class="circle inactive">03</div>
                <div class="step-body">
                  <h2>Step 3</h2>
                  1. Authentication for signing user DID documents.
              </div>
            </div>

            <div class="button-container">
                <button id="next-button">Next</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 1000);
        });

        document.getElementById('next-button').addEventListener('click', function () {
            window.location.href = 'settings.html';
        });
    </script>
</body>
</html>
